{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    <label>username:</label>
    <input type="text" name="username">
    <label>password:</label>
    <input type="password" name="password">
  
    
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'registration' %}">Register here</a></p>
{% endblock %}
